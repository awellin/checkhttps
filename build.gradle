plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.3'
}

group = 'ru.lqgen'
version = '0.0.1-SNAPSHOT'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

def versions = [
		log4j2      : '2.4.1',
]

dependencies {
	implementation 'org.apache.httpcomponents:httpclient:4.5.13'

}

